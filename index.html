<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>JS TESTING</title>
</head>
<body>
  <div class="modal">
    <div class="result">
    </div>
  </div>

  <main>
    <header>Tic Tac Toe</header>
    <div class="choices">
        <button class="x-button">x</button>
        <button class="o-button">o</button>
    </div>
    <div class="board">
        <button class="field" data-value="0"></button>
        <button class="field" data-value="1"></button>
        <button class="field" data-value="2"></button>
        <button class="field" data-value="3"></button>
        <button class="field" data-value="4"></button>
        <button class="field" data-value="5"></button>
        <button class="field" data-value="6"></button>
        <button class="field" data-value="7"></button>
        <button class="field" data-value="8"></button>
    </div>
    <button class="restart">Restart</button>
  </main>
  <footer>
      <a href="https://www.theodinproject.com/lessons/node-path-javascript-tic-tac-toe">
          <img src="svg/TOP.svg" alt="The Odin Project" id="svg">
      </a>
      <a href="https://github.com/hayaman3">
          <img src="svg/github.svg" alt="github.com" id="svg">
      </a>
      
      <!-- <a href="https://www.webtips.dev/tic-tac-toe-in-javascript">
          USED GUIDE IS CHOSEN BECAUSE OF CSS HANDLING SOME LOGIC
      </a> -->
  </footer>

  <script type="text/javascript" src="script.js"></script>
</body>
</html>
